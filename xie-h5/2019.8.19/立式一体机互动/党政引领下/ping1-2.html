<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
    <style type="text/css">
        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        input,
        button,
        textarea,
        p,
        blockquote,
        th,
        td {
            margin: 0;
            padding: 0;
            font-family: PingFang SC, Hiragino Sans GB, Microsoft Yahei, sans-serif;
            outline: none;
        }

        a {
            text-decoration: none;
        }

        img {
            border: none;
            vertical-align: middle;
        }

        ol,
        ul,
        li,
        button {
            list-style: none;
            border: none;
        }
        button{
            cursor: pointer;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .main{
            width: 1920px;
            height: 1080px;
            background: url("images/pin1-2_img.png") no-repeat center top/cover;
            position: relative;
            -webkit-transform-origin: left top;
            transform-origin: left top;
        }
        .main .btn{
            position: absolute;
            left: 50%;
            top: 190px;
            width: 480px;
            height: 310px;
            cursor: pointer;
        }
        .main #detail-model{
            position: absolute;
            left: 0;
            right: 0;
            top:0;
            bottom:0;
            z-index: 999;
            background: url("images/ping-bg.png") no-repeat center top/cover;
            -webkit-transform-origin: left top;
            transform-origin: left top;
            transform: scale(0);
            transition: all 0.3s;
        }
        .main #detail-model.show{
            transform: scale(1);
        }
        .main #detail-model .close{
            position: absolute;
            left: 304px;
            top: 122px;
            width: 75px;
            height: 75px;
            cursor: pointer;
        }
        .main #detail-model .img-show{
            width: 100%;
            height: 100%;
            background: url("") no-repeat center top/cover;
        }
        .main #detail-model .title{
            position: absolute;
            left: 405px;
            top: 202px;
            font-size: 48px;
            color: #ffffff;
            letter-spacing: 12px;
        }
        .main #detail-model .content{
            position: absolute;
            left: 405px;
            top: 314px;
            width: 1090px;
            font-size: 22px;
            color: #ffffff;
            line-height: 32px;
            letter-spacing: 3.3px;
        }
    </style>
</head>
<body>

<div class="main" id="main" style="transform: scale(1)">
    <div id="btn1" class="btn" style="margin-left: -837px;"></div>
    <div id="btn2" class="btn" style="margin-left: -242px;"></div>
    <div id="btn3" class="btn" style="margin-left: 350px;"></div>

    <div id="detail-model">
        <div class="close" onclick="document.getElementById('detail-model').className='';"></div>
        <div class="img-show" style="background-image: url('images/pin1-2_img_03.png')"></div>
        <div class="img-show" style="background-image: url('images/pin1-2_img_04.png')"></div>
        <div class="img-show" style="background-image: url('images/pin1-2_img_05.png')"></div>
    </div>
</div>
<script type="text/javascript">
    var screenRate = 1;

    function mainScale() {
        screenRate = document.documentElement.clientWidth / 1920;
        document.getElementById('main').style.transform = "scale(" + screenRate + ")";
    }
    mainScale();
    window.onresize = function () {
        mainScale()
    };


    var detailModel=document.getElementById('detail-model');

    var btns=document.getElementsByClassName('btn');

    for(var i=0;i<btns.length;i++){
        btns[i].index=i;
        btns[i].onclick=function(){
            var index=this.index;
            console.log(index)
            var imgs=document.getElementsByClassName('img-show');
            for(var i=0;i<imgs.length;i++){
                console.log( imgs[i])
                imgs[i].style.display='none';
                if(imgs[index]){
                    imgs[index].style.display='block';
                }
            }
            detailModel.className='show';
        };
    }


</script>
</body>
</html>
