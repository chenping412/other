<script language="javascript" type="text/jscript">
	 //获取请求地址  
	function getRootPath_dc() {
            var pathName = window.location.pathname.substring(1);
            var webName = pathName == '' ? '' : pathName.substring(0, pathName.indexOf('/'));
            if (webName == "") {
                return window.location.protocol + '//' + window.location.host;
            }
            else {
                return window.location.protocol + '//' + window.location.host + '/' + webName;
            }
        }
     //动态加载企业采购列表
	 $(document).ready(function() {
   	   
   	    var path =getRootPath_dc();
   	    var entid= getParamer("entid");  
   	     
   	    var entuser = {"entid":entid};
   	    
   	    $.ajax({
        			type: 'post',
        			url: path+'/register/getCaiGogListByEntidH5.json',
        			dataType:'json',
        			data : JSON.stringify(entuser), 
        			contentType : 'application/json; charset=utf-8',       
        			success:function(response){
        					//alert(response.data.length);
        					var strHTML = "";
        					if(response.data.length>0){
        						
        						var list = response.data;
        						 for (var i = 0; i <list.length; i++) {
        						    //strHTML += "<a href='http://localhost:8089/MM2/cardimg/zpxqdetail.html?id=651&cardid=1' class='e'><h3>" + list[i].jobgangwei + "</h3><aside>"+list[i].jobname+"</aside><i>" + list[i].jobcity+" </i><em> " + list[i].jobxinshui+"</em></a>";
        						    //strHTML += "<a href='"+path+"/cardimg/zpxqdetail.html?id="+list[i].id+"' class='e'><h3>" + list[i].jobname + "</h3><aside>"+list[i].jobentname+"</aside><i>" + list[i].jobcity+" </i><em> " + list[i].jobxinshui+"</em></a>";
        						    strHTML += "<a href='"+path+"/h5/caigoudetail.html?id="+list[i].id+"&entid="+list[i].entid+"' class='e'><h3>" + list[i].caigouname + "</h3><aside></aside><br><aside>"+list[i].remark+"</aside><em> " + list[i].caigoucount+"</em></a>";
        						 
        						 }
        					}else{
         						strHTML+="该企业没有发布采购招聘信息.";
        					}
        					document.getElementById("caigoudiv").innerHTML = strHTML;
        				}
                  })
   	    });
	
            
   
    //获取传过来的值
 	function getParamer(paramer){

  var url=window.location.href.split("?")[1];            /*获取url里"?"后面的值*/
  if(url.indexOf("&")>0){                                      /*判断是否是一个参数还是多个参数*/
     urlParamArry=url.split("&");                            /*分开每个参数，并放到数组里*/
     for(var i=0; i<urlParamArry.length; i++){
     var paramerName=urlParamArry[i].split("=");   /*把每个参数名和值分开，并放到数组里*/
     if(paramer==paramerName[0]){                     /*匹配输入的参数和数组循环出来的参数是否一样*/
          return paramerName[1];                           /*返回想要的参数值*/
     	}
  	}
	}else{                                                              /*判断只有个参数*/
   var paramerValue=url.split("=")[1];
   return paramerValue;
  }

} 
   
            
     


</script>
