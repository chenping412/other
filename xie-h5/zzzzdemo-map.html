<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta content="telephone=yes,email=yes" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script type="text/javascript" src="js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css?v=101">
</head>
<body>
<div style="font-size: 20px;">
    <div id="baidu-map" style="height: 400px;"></div>
    <p>
        <a href="http://api.map.baidu.com/direction?origin=23.521959,113.932239&destination=22.521959,113.932239&coord_type=wgs84&mode=driving&region=深圳市&output=html">H5，百度地图</a>
    </p>


    <div id="gaode-map" style="height: 400px;"></div>
<p>
<a href="androidamap://route?sourceApplication=mo&slat=39.997361&slon=116.478346&sname=startpoint&dlat=39.966577&dlon=116.3246&dname=endpoint&dev=0&m=0&t=2">安卓，高德地图路线规划</a>
</p>
    <p>
<a href="iosamap://path?sourceApplication=mo&slat=39.997361&slon=116.478346&sname=startpoint&dlat=39.966577&dlon=116.3246&dname=endpoint&dev=0&m=0&t=0">ios，高德地图路线规划</a>
    </p>

    <p>
        <a href="https://uri.amap.com/navigation?from=&to=116.3246,39.966577,终点&src=mypage&coordinate=gaode">H5，高德地图路线规划</a>
    </p>

    <div id="qq-map" style="height: 400px;"></div>
    <p>
        <a href="qqmap://map/routeplan?type=drive&fromcoord=CurrentLocation&to=终点&tocoord=39.867192,116.493187&referer=TXCBZ-K453S-MQVOX-6UQZP-EYWJF-SZFZF">安卓 IOS，腾讯地图</a>
    </p>
    <p>
        <a href="https://apis.map.qq.com/uri/v1/routeplan?type=drive&fromcoord=23.521959,113.932239&&to=终点&tocoord=22.516250,113.925430&coord_type=1&policy=0&referer=TXCBZ-K453S-MQVOX-6UQZP-EYWJF-SZFZF">H5，腾讯地图</a>
    </p>

</div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/touch.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=tvotsotHaVajkyLqUxbHshnSQj5AZ8E2"></script>
<script type="text/javascript">
    var baidu={
        x:22.521959,
        y:113.932239
    }

    var baiduMap = new BMap.Map("baidu-map");    // 创建Map实例
    baiduMap.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    // 初始化地图,设置中心点坐标和地图级别
    var new_point = new BMap.Point(baidu.y,baidu.x);
    baiduMap.centerAndZoom(new_point, 16);
    // 创建标注
    var marker = new BMap.Marker(new_point);
    baiduMap.addOverlay(marker);
    baiduMap.panTo(new_point);

</script>

<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=5a188543a02ebf98638debdc59683279&plugin=AMap.Geocoder"></script>
<script type="text/javascript">
    var mapGaode = new AMap.Map("gaode-map", {
        resizeEnable: true,
        center: [baidu.y,baidu.x],
        zoom: 15
    });
    AMap.convertFrom([baidu.y,baidu.x], 'baidu', function (status, result) {
        if (result.info === 'ok') {
            var resLnglat = result.locations[0];
            mapGaode.add(new AMap.Marker({
                position: resLnglat,
            }));
        }
    });

</script>


<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=TXCBZ-K453S-MQVOX-6UQZP-EYWJF-SZFZF&libraries=convertor"></script>
<script type="text/javascript">

    var qqMap = new qq.maps.Map(document.getElementById("qq-map"),{
        center:  new qq.maps.LatLng(baidu.x,baidu.y),
        zoom: 13
    });
    //转换百度坐标为腾讯坐标
    qq.maps.convertor.translate(new qq.maps.LatLng(baidu.x,baidu.y), 3, function(res){
        latlng = res[0];
        var marker = new qq.maps.Marker({
            map : qqMap,
            position : latlng
        });
    });

</script>
</body>
</html>
