<script>

    //加载职位详情信息
    $(document).ready(function () {
        var caigouid = getParamer("id");                     //采购id，获取详情信息
        var entid = getParamer("entid");                  //采购id， 获取详情信息
        var path = getRootPath_dc();
        if (location.hostname == "172.16.1.27" || location.hostname == "172.20.10.5" || location.hostname == "localhost") {
            path = 'http://' + location.hostname + ':8090/MM2';
        }

        var entuser = {"id": caigouid};
        $.ajax({
            type: 'post',
            url: path + '/register/getCaiGouInfoByEntidH5.json',
            dataType: 'json',
            data: JSON.stringify(entuser), // Request body
            contentType: 'application/json; charset=utf-8',
            success: function (response) {
                $("div#caigouname").html(response.data[0].caigouname);   //采购名称
                $("div#caigoucount").html(response.data[0].caigoucount);   //采购数量
                $("div#remark").html(response.data[0].remark);   //需求时间段

                $("div#caigouprice").html(response.data[0].caigouprice);   //采购价格
                $("div#caigoudesc").html(response.data[0].caigoudesc);   //产品描述
                $("div#fapiao").html(response.data[0].fapiao);   //产品描述
                $("div#caigoutel").html(response.data[0].caigoutel);   //产品描述


            }
        })


        var entuser = {"id": entid};
        $.ajax({
            type: 'post',
            url: path + '/register/queryEntDetailByIdH5.json',
            dataType: 'json',

            data: JSON.stringify(entuser), // Request body
            contentType: 'application/json; charset=utf-8',
            success: function (response) {
                $("div#entname").html(response.entName);   //企业名字
                $("#imageId").attr("src", path + "/img/" + response.picPath1);//企业LOGO

            }
        })


    });

    function getRootPath_dc() {
        var pathName = window.location.pathname.substring(1);
        var webName = pathName == '' ? '' : pathName.substring(0, pathName.indexOf('/'));
        if (webName == "") {
            return window.location.protocol + '//' + window.location.host;
        }
        else {
            return window.location.protocol + '//' + window.location.host + '/' + webName;
        }
    }

    //获取传过来的值
    function getParamer(paramer) {

        var url = window.location.href.split("?")[1];
        /*获取url里"?"后面的值*/
        if (url.indexOf("&") > 0) {                                      /*判断是否是一个参数还是多个参数*/
            urlParamArry = url.split("&");
            /*分开每个参数，并放到数组里*/
            for (var i = 0; i < urlParamArry.length; i++) {
                var paramerName = urlParamArry[i].split("=");
                /*把每个参数名和值分开，并放到数组里*/
                if (paramer == paramerName[0]) {                     /*匹配输入的参数和数组循环出来的参数是否一样*/
                    return paramerName[1];
                    /*返回想要的参数值*/
                }
            }
        } else {                                                              /*判断只有个参数*/
            var paramerValue = url.split("=")[1];
            return paramerValue;
        }

    }

    /**
     * js截取字符串，中英文都能用
     * @param str：需要截取的字符串
     * @param len: 需要截取的长度
     */
    function cutstr(str, len) {
        var str_length = 0;
        var str_len = 0;
        str_cut = new String();
        str_len = str.length;
        for (var i = 0; i < str_len; i++) {
            a = str.charAt(i);
            str_length++;
            if (escape(a).length > 4) {
                //中文字符的长度经编码之后大于4  
                str_length++;
            }
            str_cut = str_cut.concat(a);
            if (str_length >= len) {
                str_cut = str_cut.concat("......");
                return str_cut;
            }
        }
        //如果给定字符串小于指定长度，则返回源字符串；  
        if (str_length < len) {
            return str;
        }
    }
