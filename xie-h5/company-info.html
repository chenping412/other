<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta content="telephone=yes,email=yes" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css?v=101">
    <script type="text/javascript" src="js/flexible.js"></script>
    <style type="text/css">
        .main{
            padding-bottom: 60px;
        }
        .main p{
            font-size: 14px;
            line-height: 24px;
            margin:10px 0;
            text-align: justify;
        }
        .main p img{
            width: 100%;
        }
        .main .imgs{
            margin: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .main .imgs img{
            height: 4rem;
            margin-right: 5px;
        }
        .main .line{
            height: 10px;
        }
    </style>
</head>
<body>

<div class="main">
    <div class="section">
    <h3 class="title"><p id="title">企业简介</p></h3>
    <div id="content">

    </div>
    </div>

    <div class="section">
        <h3 class="title">
            <p>经营范围</p>
        </h3>
        <div class="summary" id="content2">
            <p>{{companyInfo.entRange}}</p>
        </div>
    </div>
</div>
<div class="loading" id="loading"></div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/touch.js"></script>
<script type="text/javascript" src="js/pub.js"></script>
<script>
    var obj=searchOjb();
    if(obj.groupstatus && obj.groupstatus=='1'){
        $('#title').html('集团简介')
    }
    var id='';
    if(obj.id) {
        id=obj.id;
        $.ajax({
            url: apiHost + "/MM2/register/queryEntInfoByIdH5.json",
            type: 'POST',
            data: JSON.stringify({
                id: id
            }),
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                if (data.code == 200 && data.data && data.data.length>0) {
                    var companyInfo = data.data[0];
                    if (companyInfo.entDesc) {
                        var list = companyInfo.entDesc.split('\n');
                        var content='';
                        for(var i=0;i<list.length;i++){
                            if(list[i].indexOf('.jpg')>-1 || list[i].indexOf('.jpeg')>-1 || list[i].indexOf('.png')>-1 || list[i].indexOf('.gif')>-1){
                                var imgs=list[i].split(',');
                                if(imgs.length<2){
                                    content+='<p><img src="'+imgHost+list[i]+'"></p>';
                                }else {
                                    content+='<div class="imgs">';
                                    for(var k=0;k<imgs.length;k++){
                                        content+= '<img src="'+imgHost+imgs[k]+'">';
                                    }
                                    content+= '</div>'
                                }
                            }else {
                                content+='<p>'+list[i].replace(/\n/g,'</p><p>')+'</p>';
                            }
                        }
                        $('#content').html(content);
                        $('#content2').html('<p>'+companyInfo.entRange+'</p>');
                        $('#loading').hide();
                    }
                }
            },error:function(){
                $('#loading').hide();
            }
        })
    }

</script>
</body>
</html>
