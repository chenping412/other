<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css?v=1011">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
        }
        .main{
            width: 1920px;
            height: 1080px;
            position: relative;
            -webkit-transform-origin: left top;
            transform-origin: left top;
        }
        .main .swiper{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .main .swiper-slide1{
            background: url("images/ping3-2_img1.png") no-repeat center top/cover;
            position: relative;
        }
        .main .swiper-slide1 .video1{
            position: absolute;
            right: 52px;
            bottom: 43px;
            mix-blend-mode: screen;
            width: 880px;
        }
        .main .swiper-slide2{
            background: url("images/ping3-2_img2.png") no-repeat center top/cover;
            position: relative;
        }
        .main .icon{
            position: absolute;
            left: 50%;
            top: 508px;
            margin-left: 371px;
            width: 96px;
            height: 96px;
            transform: scale(1.05785);
        }
        .main .icon img{
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
        }
        .main .icon2{
            animation: rotate-ni linear 4s infinite;
        }.main .icon3{
            animation: rotate-shun linear 4s infinite;
        }
        @keyframes rotate-shun {
            0% {
                transform:rotate(0deg) scale(1.05785);
            }
            25% {
                transform:rotate(90deg) scale(1.05785);
            }
            50% {
                transform:rotate(180deg) scale(1.05785);
            }
            75% {
                transform:rotate(270deg) scale(1.05785);
            }
            100% {
                transform:rotate(360deg) scale(1.05785);
            }
        }
        @keyframes rotate-ni {
            0% {
                transform:rotate(0deg) scale(1.05785);
            }
            25% {
                transform:rotate(-90deg) scale(1.05785);
            }
            50% {
                transform:rotate(-180deg) scale(1.05785);
            }
            75% {
                transform:rotate(-270deg) scale(1.05785);
            }
            100% {
                transform:rotate(-360deg) scale(1.05785);
            }
        }


        .main .handle-left{
            position: fixed;
            left: 20px;
            top: 43%;
            z-index: 99999;
            width: 110px;
            height: 110px;
            background: url("images/handle-left.png") no-repeat center top/contain;
        }
        .main .handle-right{
            position: fixed;
            right: 20px;
            top: 43%;
            z-index: 99999;
            width: 110px;
            height: 110px;
            background: url("images/handle-right.png") no-repeat center top/contain;
        }
    </style>
</head>
<body>

<div class="main" id="main" style="transform: scale(1)">
    <div class="swiper" id="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide1 swiper-slide">
                <video class="video1" src="videos/earth.mp4" autoplay="autoPlay" loop="loop" muted="muted"></video>
            </div>
            <div class="swiper-slide2 swiper-slide">
                <div class="icon">
                    <img class="icon1" src="images/ping3-1_icon_01.png">
                    <img class="icon2" src="images/ping3-1_icon_02.png">
                    <img class="icon3" src="images/ping3-1_icon_03.png">
                </div>
            </div>
        </div>
        <div class="handle-left"></div>
        <div class="handle-right"></div>
    </div>



</div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/pub.js"></script>
<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
<script type="text/javascript">
    var handleLeft=document.getElementById('handle-left');
    var swiper = new Swiper('#swiper', {
        autoplay: 4000,
        autoplayDisableOnInteraction: false,
        loop: true,
        onTouchMove: function(swiper,event){
            var e;
            if(event.changedTouches && event.changedTouches[0]){
                e = event.changedTouches[0];
            }else {
                e = event || window.event;
            }
//            console.log(e.clientX,e.clientY)
//            if(handleLeft){
//                handleLeft.style.left=e.clientX/screenRate+'px';
//                handleLeft.style.top=e.clientY/screenRate+'px';
//            }
        }
    });
</script>
</body>
</html>
