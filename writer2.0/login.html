<body>
<div class="header">
  <div class="logo"></div>
  <div class="login">
    <a href="login.html">登录</a>
    <a href="register.html">注册</a>
  </div>
</div>

<div class="main" id="login">
    <div class="model-content">
      <h1>—— 登录 ——</h1>
        <div class="model-body">
            <form onsubmit="login()" action="http://tj.giiso.com/www/public/images/download_qr.png" autocomplete="off"  target="nm_iframe">
                <div class="form-row">
                    <input type="text" placeholder="请输入手机号" id="login_tel">
                    <span>手机号不能为空</span>
                    <span>手机号格式错误</span>
                </div>
                <div class="form-row">
                    <input type="password" placeholder="请输入登录密码" id="login_password">
                    <span>密码不能为空</span>
                    <span>密码至少6位</span>
                </div>
                <div class="form-row btn">
                    <button type="submit" id="login_submit">登录</button>
                </div>
              <div class="form-row faild" style="display: none;">
                <p style="text-align: center; color: #ff0000;">手机号或密码错误！</p>
              </div>
                <div class="form-row">
                  <p class="text"><a href="register.html">没有账号?</a>
                    您可以自己注册也可以联系商务人员获取账号<br>
                    电话：0755-86720697<br>
                    邮箱：contact@giiso.com</p>
                </div>

            </form>
        </div>
    </div>
