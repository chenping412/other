    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="智搜，Giiso，资讯机器人，编辑机器人，写作机器人，武文斌，郑海涛，资讯云，机器人商店，AI资讯机器人，人工智能"/>
    <meta name="description"
          content="深圳市智搜信息技术有限成立于2013年，聚焦于大数据和人工智能技术在资讯领域的研发和应用，自主研发了中国首个资讯机器人——Giiso资讯机器人，拥有多项发明专利和多项著作权，并获得了金沙江创投、力合集团、民银国际等多家著名投资机构的参股投资，是中国领先的“人工智能+资讯”领域国家级高新技术企业。"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/login.css?v=2222">
    <script src="js/jquery.min.js"></script>
    <!--[if (IE 5)|(IE 6)|(IE 7)|(IE 8)]>
    <script type="text/javascript">alert('请使用IE9及以上版本浏览器，其他浏览器请使用极速模式');
    window.location.href = "http://browsehappy.com";</script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="inner">
        <a class="logo" href="index.html">
            <img src="images/log.png">
        </a>
        <a class="right" href="index.html">返回首页</a>
    </div>
</div>

<div class="main" id="login">
    <div class="model-content">
        <div class="model-header clearfix">
            <h3>机器人商店登录</h3>
        </div>
        <div class="model-body">
            <div>
                <div class="form-row">
                    <input type="text" placeholder="请输入手机号码" id="login_tel">
                    <span>手机号码不能为空</span>
                    <span>手机号码格式错误</span>
                </div>
                <div class="form-row">
                    <input type="password" placeholder="请输入登录密码" id="login_password">
                    <span>密码不能为空</span>
                    <span>密码至少6位</span>
                </div>
                <div class="form-row btn">
                    <button id="login_submit" onclick="login()">登录</button>
                </div>
                <div class="form-row clearfix">
                    <a href="forget-password.html" class="fl">忘记密码?</a>
                    <a href="register.html" class="fr">立即注册</a>
                </div>
                <div class="form-row faild" style="display: none;">
                    <p style="text-align: center; color: red;">登录失败, 用户名不存在或者用户名密码错误</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="inner">
        <p class="left">地址：深圳市南山区清华信息港科研楼905室／1010室</p>
        <p class="right">©2016-2018 Giiso.com All Rights Reserved | 深圳市智搜信息技术有限公司</p>
    </div>
</div>

<iframe name="nm_iframe" style="display:none;"></iframe>

<script type="text/javascript" src="js/md5.js"></script>

</html>
