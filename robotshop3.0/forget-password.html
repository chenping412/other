    <script type="text/javascript">alert('请使用IE9及以上版本浏览器，其他浏览器请使用极速模式');
    window.location.href = "http://browsehappy.com";</script>
    <![endif]-->

<body>
<div class="header">
    <div class="inner">
        <a class="logo" href="index.html">
            <img src="images/log.png">
        </a>
        <a class="right" href="index.html">返回首页</a>
    </div>
</div>

<div class="main" id="register">
    <div class="model-content">
        <div class="model-header clearfix">
            <h3>修改密码</h3>
        </div>
        <div class="model-body">
            <div>
                <div class="form-row">
                    <input type="text" placeholder="请输入手机号码" autocomplete="off" id="register_tel">
                    <span>手机号码不能为空</span>
                    <span>手机号码格式错误</span>
                </div>
                <div class="form-row clearfix">
                    <input type="text" placeholder="请输入图形验证码" max-length="4" autocomplete="off" id="register_img_check_code">
                    <img src="" class="register_img_check_code" onclick="getImgCheckCode()">
                    <span>验证码不能为空</span><br>
                    <span>验证码不正确，请重新输入</span>
                </div>
                <div class="form-row clearfix">
                    <input type="text" placeholder="请输入手机号校验码" autocomplete="off" id="register_tel_check_code">
                    <button class="register_tel_check_code" disabled="disabled" onclick="getTelCheckCode()">获取验证码</button>
                    <span>验证码不能为空</span>
                </div>
                <div class="form-row">
                    <input type="password" placeholder="密码（字母、数字、至少6位）" autocomplete="off" id="register_password">
                    <span>密码不能为空</span>
                    <span>密码至少6位</span>
                </div>
                <div class="form-row">
                    <input type="password" placeholder="确认密码" autocomplete="off" id="register_confirm_password">
                    <span>2次密码不一致</span>
                </div>
                <div class="form-row btn">
                    <button id="btn_reset" class="btn_register" onclick="reset()">确认</button>
                </div>
                <div class="form-row checkbox clearfix" style="display: none;">
                    <input type="checkbox" id="register_terms_service" checked="checked">
                    <p>同意并遵守<a href="help3.html">《服务条款》</a></p><br>
                </div>
                <div class="form-row" style="text-align: center">
                    <span class="help">如无法通过手机找回请发送邮件至contact@giiso.com 寻求帮助</span>
                </div>
                <div class="form-row checkbox clearfix">
                    <p class="register_error" id="register_error">注册失败，请检查输入内容是否有误！</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="inner">
        <p class="left">地址：深圳市南山区清华信息港科研楼905室／1010室</p>
        <p class="right">©2016-2018 Giiso.com All Rights Reserved | 深圳市智搜信息技术有限公司</p>
    </div>
</div>

<iframe name="nm_iframe" style="display:none;"></iframe>

<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript">
    getImgCheckCode();
</script>
</body>
</html>
