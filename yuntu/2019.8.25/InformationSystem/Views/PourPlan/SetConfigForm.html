<!DOCTYPE html>
<html style="background-color: #FFFFFF;">
<head>
    <meta charset="utf-8">
    <title>推演浇筑参数配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../Scripts/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../Scripts/plugins/layui/style/admin.css" media="all">
</head>
<body>

<div class="layui-form" wid100="" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin"
     style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">


        <div class="layui-inline">
            <label class="layui-form-label">开工日期</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="start-date" placeholder="yyyy-MM-dd">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">完工日期</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="end-date" placeholder="yyyy-MM-dd">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">停工天数</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">每日作业时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">大里程台车</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">小里程台车</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">大里程泵车</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">小里程泵车</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">运输田螺车</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">台车备料时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">台车浇筑时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">泵车浇筑时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">单次运输时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">台车单次损耗</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">泵车单次损耗</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">运输车损耗</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">单元检测量</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
        </div>
    </div>
</div>


<script src="../../Scripts/plugins/layui/layui.js"></script>
<script src="../../Scripts/plugins/echarts/echarts.js"></script>
<script src="../../Scripts/plugins/echarts/macarons.js"></script>
<script>

    layui.config({
        base: '../../Scripts/plugins/layuiadmin/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'form', 'laydate'], function () {
        var $ = layui.$;
        var form = layui.form;
        var laydate = layui.laydate;

        laydate.render({
            elem: '#start-date'
            , calendar: true
        });
        laydate.render({
            elem: '#end-date'
            , calendar: true
        });
    })

</script>
</body>
</html>
