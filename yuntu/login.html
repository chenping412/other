<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/login.css?v=1011">
</head>
<body>
    <div class="login-main">
        <div class="model"></div>

        <div class="title">
            <h3>牡佳铁路</h3>
            <p>BIM + GIS 信息化管理平台</p>
        </div>
        <div class="content">
            <div class="header">
                <img src="images/login-logo.png">
                <h3>铁路工程管理平台</h3>
                <p><span>Railway Engineering Management Platform</span></p>
            </div>

            <form>
                <div class="row">
                    <img src="images/login-form-1.jpg">
                    <input type="text" placeholder="请输入账号">
                </div>
                <div class="row">
                    <img src="images/login-form-2.jpg">
                    <input type="password" placeholder="请输入密码">
                </div>
                <div class="row" style="margin-bottom: 10px;">
                    <img src="images/login-form-3.jpg">
                    <input type="text" placeholder="请输入验证码" style="width: 183px;">
                    <img class="code" src="images/code.jpg">
                </div>
                <div class="row">
                    <label>
                        <input type="checkbox">
                        <span>自动登录</span>
                    </label>
                </div>
                <button class="btn" type="button">登  录</button>

            </form>

        </div>


        <p class="bottom">
            <img src="images/login-icon-.jpg">
            <span>版权所有：哈牡特路客运专线有限责任公司</span>
            <span>技术支持：中国铁道科学研究院（010=51893535）</span>
        </p>
    </div>
</body>
</html>
