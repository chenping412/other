<!DOCTYPE html>
<html lang="">
<head>
    <title></title>
    <meta charset="utf-8">
    <style>
        .content{
            width: 450px;
            font-size: 14px;
            padding: 10px;
        }
        .content .row{
            padding-bottom: 10px;
        }
        .content .row input{
            width: 70px;
        }
        .content .row .download{
            background: green;
            color: #fff;
            border: none;
            width: 100px;
            height: 32px;
            cursor: pointer;
        }
        .content .row .download:disabled{
            background: #ccc;
            cursor: not-allowed;
        }
        .content .log-list{
            padding:10px 0;
        }
        .content .log-list .table{
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .content .log-list .table table{
            width: 100%;
            border-collapse: collapse;
        }
        .content .log-list .table table th,
        .content .log-list .table table td{
            border: 1px solid #dddddd;
        }
        .content .log-list .bottom button{
            float: right;
        }
    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div class="content">
    <div class="row">
        <span>下载间隔时间</span>
        <input type="number" value="1000" id="timeInterval">
        <span>ms</span>
    </div>
    <div class="row">
        <span>下载条数范围</span>
        <input type="number" value="1" id="listStart">
        <span>至</span>
        <input type="number" value="5" id="listEnd">
    </div>
    <div class="row">
        <button class="download" id="download-button">开始下载</button>
        <div id="progress" style="display: inline-block;margin-left: 10px;">
            <span>本次下载进度：</span>
            <span id="download-progress">0/0</span>
        </div>
    </div>
    <div class="log-list">
        <div class="table">
            <table>
                <thead>
                <tr>
                    <td>订单号</td>
                    <td>下载状态</td>
                    <td>下载时间</td>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <div class="bottom">
            <span>历史记录：<span id="log-total">0</span>条</span>
            <button id="clear-log">清除记录</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
