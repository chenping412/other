<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="main" id="main" style="transform: scale(1)">
    <div class="header">
        <span>泵站监控平台</span>
    </div>

    <div class="tabs border">
        <h3>泵站列表</h3>
        <ul class="list">
            <li class="active">
                <img src="images/tab_icon.png">
                <span>龙岭泵站</span>
            </li>
            <li style="background-color: #2affc4;">
                <img src="images/tab_icon.png">
                <span>广东泵站</span>
            </li>
            <li style="background-color: #ffc679;">
                <img src="images/tab_icon.png">
                <span>广西泵站</span>
            </li>
        </ul>
    </div>

    <img class="line" src="images/line.png">


    <div class="maps border">
        <div class="title">龙岭泵站</div>
        <div class="status">
            <span>泵机状态:</span>
            <span>打开<img src="images/maps_icon_01.png"></span>
            <span>关闭<img src="images/maps_icon_02.png"></span>
            <span>故障<img src="images/maps_icon_03.png"></span>
        </div>

        <div class="pipeline">
            <p class="text text1">3.7米</p>
            <p class="text text2">4.5米</p>

            <ul class="list clearfix">
                <li>
                    <img class="icon" src="images/maps_icon_01.png">
                    <span>1#</span>
                </li>
                <li>
                    <img class="icon" src="images/maps_icon_02.png">
                    <span>2#</span>
                </li>
                <li>
                    <img class="icon" src="images/maps_icon_03.png">
                    <span>3#</span>
                </li>
                <li>
                    <img class="icon" src="images/maps_icon_01.png">
                    <span>4#</span>
                </li>
            </ul>
        </div>

        <div class="rate">
            <div class="item">
                <span>清水池水位：</span>
                <div class="li">
                    <i style="width: 55%;">55%</i>
                </div>
            </div>
            <div class="item">
                <span>高位水池水位：</span>
                <div class="li">
                    <i style="width: 85%;">85%</i>
                </div>
            </div>
        </div>

    </div>


    <div class="config clearfix">
        <div class="box border">
            <h3>泵站参数</h3>
            <p>A相电压：220V</p>
            <p>A相电压：220V</p>
            <p>A相电压：220V</p>
            <p>进水阀门：打开/关闭</p>
        </div>
        <img class="line" src="images/line.png">
        <div class="box border">
            <h3>泵机参数</h3>
            <p>1#：电流00A 5小时</p>
            <p>1#：电流00A 5小时</p>
            <p>1#：电流00A 5小时</p>
            <p>1#：电流00A 5小时</p>
        </div>
        <img class="line" src="images/line.png">
        <div class="box border">
            <h3>高位水池</h3>
            <p>蓄电池电压：220V</p>
            <p>蓄电池电压：220V</p>
            <p>蓄电池电压：220V</p>
            <p>蓄电池电压：220V</p>
        </div>
    </div>


</div>
<script type="text/javascript">
    var screenRate = 1;
    function mainScale() {
        screenRate = document.documentElement.clientWidth / 1920;
        document.getElementById('main').style.transform = "scale(" + screenRate + ")";
    }
    mainScale();
    window.onresize = function () {
        mainScale()
    };
</script>
</body>
</html>
