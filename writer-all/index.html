<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit"/>
  <title>写作机器人</title>
  <link rel="shortcut icon" href="favicon.ico">
  <style>

</head>
<body>


<script src="dist/static/pub/js/jquery.min.js"></script>
<script src="dist/static/pub/js/common.js"></script>
<script>
  //获取用户信息
  $.ajax({
    url: apiHost + "/industry-bulletin/user/info",
    type: "POST",
    xhrFields: {
      withCredentials: true
    },
    crossDomain: true,
    data: {},
    success: function (data) {
      if (data.code == 0) {
        window.location.replace("dist/index.html");
      }else {
        window.location.replace("login.html");
      }
    },
    error: function (XMLHttpRequest) {
      window.location.replace("login.html");
    }
  })

</script>
</body>

</html>
